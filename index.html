<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguro No Pagamos Cooperativa</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

  <header>
    <nav class="navbar">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Seguro No Pagamos Cooperativa</span>
      </div>
    </nav>
  </header>
  <section class="formulario">
    <div class="contacto">
      <h2 class="consulta">Realice su consulta:</h2>
    </div>
    <div class="form">
        <form action="">
            <div>
              <label for="" class="datos">Nombre:</label>
              <input type="text" placeholder="Escriba su nombre">
            </div>
            <div>
              <label for="" class="datos">Apellido:</label>
              <input type="text" placeholder="Escriba su apellido">
            </div>
            <div>
              <label for="" class="datos">DNI:</label>
              <input type="text" placeholder="Escriba su DNI">
            </div>  
            <div>
              <label for="" class="datos">Email:</label>
              <input type="email" placeholder="email@ejemplo.com">
            </div>
            <div>
              <label for="" class="datos">Telefono:</label>
              <input type="text" placeholder="Escriba su número de telefono">
            </div>
            <div>
              <label for="" class="datos">Tipo de Seguro:</label>
              <select name="seguro" id="seguro" class="datos" onchange="seleccionarSeguro()">
                <option selected>Seleccione una opcion</option>
                <option value="b">Básico</option>
                <option value="i">Intermedio</option>
                <option value="p">Premium</option>
              </select>
              <div class="datos" id="precio"></div>
            </div>
            <div>
              <button type="reset" class="boton">BORRAR</button> <button type="submit" class="boton">ENVIAR</button> 
            </div>
        </form>
    </div>
  </section>
    
    <script src="./script.js"></script>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script> 
    <script src="./script/script.js"></script>
</body>

</html>
